# Production Nginx configuration for Recertify Mini
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.telegram.org;" always;

    # Hide Nginx version
    server_tokens off;

    # Upstream for Next.js application
    upstream nextjs_upstream {
        server recertify-mini:3000;
        keepalive 64;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name recertify-mini.com www.recertify-mini.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Connection limits
        limit_conn conn_limit_per_ip 20;

        # Root and index
        root /var/www/html;
        index index.html;

        # Health check endpoint (bypass rate limiting)
        location /health {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            access_log off;
        }

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Special rate limiting for auth endpoints
            location /api/auth/ {
                limit_req zone=auth burst=10 nodelay;
                proxy_pass http://nextjs_upstream;
                include /etc/nginx/proxy_params;
            }

            # AI endpoints with higher limits for legitimate usage
            location /api/ai/ {
                limit_req zone=api burst=30 nodelay;
                proxy_pass http://nextjs_upstream;
                include /etc/nginx/proxy_params;
            }

            proxy_pass http://nextjs_upstream;
            include /etc/nginx/proxy_params;
        }

        # Static assets with long-term caching
        location /_next/static/ {
            proxy_pass http://nextjs_upstream;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            include /etc/nginx/proxy_params;
        }

        # Images and media
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_pass http://nextjs_upstream;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            include /etc/nginx/proxy_params;
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_upstream;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            add_header Access-Control-Allow-Origin "*";
            include /etc/nginx/proxy_params;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|config|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security.txt
        location /.well-known/security.txt {
            return 200 "Contact: security@recertify-mini.com\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en\n";
            add_header Content-Type text/plain;
        }

        # Robots.txt
        location /robots.txt {
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nSitemap: https://recertify-mini.com/sitemap.xml\n";
            add_header Content-Type text/plain;
        }

        # Default proxy for all other requests
        location / {
            proxy_pass http://nextjs_upstream;
            include /etc/nginx/proxy_params;
            
            # Enable caching for pages
            proxy_cache_valid 200 5m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;
    }

    # Metrics endpoint (restricted access)
    server {
        listen 9113;
        server_name localhost;
        
        location /metrics {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://nextjs_upstream/api/metrics;
            include /etc/nginx/proxy_params;
        }
    }
}

