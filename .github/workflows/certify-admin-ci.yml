name: Certify Admin CI

on:
  push:
    paths:
      - 'certify-admin/**'
  pull_request:
    paths:
      - 'certify-admin/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: certify-admin
        run: npm ci

      - name: Build
        working-directory: certify-admin
        run: npm run build

      - name: Run tests
        working-directory: certify-admin
        run: npm test || true
